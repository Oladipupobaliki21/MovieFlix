<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Your Movie Search Engine</title>
    <link rel="stylesheet" href="./dist/output.css">
    <style>
        /* styles for modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
        
        .modal-overlay.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-movie-primary text-movie-text font-sans">
    <!-- Header -->
    <header class="bg-movie-secondary shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold text-movie-accent mb-4 md:mb-0">üé¨ MovieFlix</h1>
            <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for movies..." 
                    class="search-input"
                >
                <button id="searchBtn" class="btn-primary">Search</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Loading Spinner -->
        <div id="loading" class="hidden text-center py-10">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-movie-accent border-t-transparent"></div>
            <p class="mt-4 text-gray-400">Loading movies...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden text-center py-10">
            <p class="text-red-500 text-xl">‚ùå Something went wrong. Please try again.</p>
        </div>

        <!-- Movies Grid -->
        <div id="moviesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Movies will be inserted here -->
        </div>
    </main>

    <!-- Movie Modal -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content bg-movie-secondary rounded-lg p-6 w-11/12 md:w-3/4 lg:w-1/2">
            <div id="modalContent" class="text-white">
                <!-- Modal content will be inserted here -->
            </div>
            <button id="closeModal" class="mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors">
                Close
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
